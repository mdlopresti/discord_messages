name: scheduled message sending

on:
  schedule:
    - cron: 0 16 * * 3
  workflow_dispatch:

jobs:
  notification:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Which party is it this week?
        run: |
          $startdate = [datetime]"10/7/2020 00:00"
          Write-Host "start is $startdate"
          $enddate = get-date
          Write-Host "current date is $enddate"
          $time = New-TimeSpan -start $startdate -end $enddate
          if (($time.Days/14) -match '.5') {
            Write-Host "::set-output name=PARTY::FleshAndSteel"
            Write-Host "Flesh and Steel this week"
          } else {
            Write-Host "::set-output name=PARTY::Covid"
            Write-Host "Unnamed covid campaign this week"
          }
        id: which_party

      - name: send notifications
        run: |
          if($env:PARTY_THIS_WEEK -eq "FleshAndSteel") {
            $FleshAndSteelMessage = "There is a session at 6:30 PM eastern today!"
            $CovidMessage = "One week until the next session!"
          } else {
            $CovidMessage = "There is a session at 5:30 PM eastern today!"
            $FleshAndSteelMessage = "One week until the next session!"
          }
          docker run -e WEBHOOK=$env:DISCORD_FLESH_AND_STEEL_WEBHOOK -e MESSAGE=$FleshAndSteelMessage -e USERNAME=Notification mdlopresti/scheduled_discord_messages:notifier
          docker run -e WEBHOOK=$env:DISCORD_COVID_WEBHOOK -e MESSAGE=$CovidMessage -e USERNAME=Notification mdlopresti/scheduled_discord_messages:notifier
        env:
          DISCORD_FLESH_AND_STEEL_WEBHOOK: ${{ secrets.DISCORD_FLESH_AND_STEEL_WEBHOOK }}
          DISCORD_COVID_WEBHOOK: ${{ secrets.DISCORD_COVID_WEBHOOK }}
          PARTY_THIS_WEEK: ${{ steps.which_party.outputs.PARTY }}
